<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main">
        <p id="main__add-task">
          <label for="new-task">Add Item</label>
          <div class="task-row">
            <input id="new-task"class="task" type="text">
            <button class="task-edit">Add</button>
          </div>
        </p>
        <h3 class="main__title">Todo</h3>
        <ul class="main__tasks-list" id="main__incomplete-tasks">
          <li class="main__tasks-list_item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="task-edit">Edit</button>
            <button class="task-delete"><img class="btn-task-delete" src="./remove.svg"></button>
          </li>
          <li class="main__tasks-list_item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="task-edit">Save</button>
            <button class="task-delete"><img class="btn-task-delete" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="main__title">Completed</h3>
        <ul class="main__tasks-list" id="main__complete-tasks">
          <li class="main__tasks-list_item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="task-edit">Edit</button>
            <button class="task-delete"><img class="btn-task-delete" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
