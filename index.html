<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix screenshot">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <h1 class="main__title">Todo App</h1>
        <section class="to-do">
          <div id="to-do__add-task">
            <label for="new-task">Add Item</label>
            <div class="task-row">
              <input id="new-task"class="task" type="text">
              <button class="task-edit">Add</button>
            </div>
          </div>
          <h2 class="to-do__title">Todo</h2>
          <ul class="to-do__tasks-list" id="to-do__incomplete-tasks">
            <li class="to-do__tasks-list_item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="task-edit">Edit</button>
              <button class="task-delete"><img class="btn-task-delete" src="./remove.svg" alt="delete task"></button>
            </li>
            <li class="to-do__tasks-list_item edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="task-edit">Save</button>
              <button class="task-delete"><img class="btn-task-delete" src="./remove.svg" alt="delete task"></button>
            </li>
          </ul>
          <h2 class="to-do__title">Completed</h2>
          <ul class="to-do__tasks-list" id="to-do__complete-tasks">
            <li class="to-do__tasks-list_item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="task-edit">Edit</button>
              <button class="task-delete"><img class="btn-task-delete" src="./remove.svg" alt="delete task"></button>
            </li>
          </ul>
        </section>
        
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
